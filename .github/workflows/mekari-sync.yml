name: Scheduled Mekari Sync

on:
  schedule:
    # 00:01 WIB (UTC+7) equals 17:01 UTC on the previous day
    - cron: "1 17 * * *"
  workflow_dispatch:

jobs:
  trigger-jurnal-sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://wnewbuwmdrnjfjsxoybs.supabase.co' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InduZXdidXdtZHJuamZqc3hveWJzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MTE2Njc4NiwiZXhwIjoyMDc2NzQyNzg2fQ.KxUCA-GPmwluL0GYtZVv_kd1M9E8mh0hqkjQWX40vu4' }}
      FUNCTION_NAME: ${{ secrets.SUPABASE_FUNCTION_NAME || 'jurnal-pnl' }}
      FUNCTION_PATH: ${{ secrets.SUPABASE_FUNCTION_PATH || '' }}
      START_DATE: ${{ secrets.JURNAL_SYNC_START_DATE || '' }}
      END_DATE: ${{ secrets.JURNAL_SYNC_END_DATE || '' }}
    steps:
      - name: Trigger Supabase Edge Function for Mekari sync
        run: |
          set -euo pipefail

          : "${SUPABASE_URL:?SUPABASE_URL secret is not configured}"
          : "${SUPABASE_SERVICE_ROLE_KEY:?SUPABASE_SERVICE_ROLE_KEY secret is not configured}"
          : "${FUNCTION_NAME:?FUNCTION_NAME is not configured}"

          # Default date range: the current UTC date
          if [ -z "$START_DATE" ]; then
            START_DATE=$(date -u +"%Y-%m-%d")
          fi
          if [ -z "$END_DATE" ]; then
            END_DATE="$START_DATE"
          fi

          # Normalize function path: allow either full path or just a name
          if [ -z "$FUNCTION_PATH" ]; then
            FUNCTION_PATH="/functions/v1/${FUNCTION_NAME}"
          fi
          # Ensure the path starts with a leading slash
          case "$FUNCTION_PATH" in
            /*) ;;  # already normalized
            *) FUNCTION_PATH="/${FUNCTION_PATH}" ;;
          esac

          echo "Triggering Mekari sync for ${START_DATE} to ${END_DATE}" >&2
          echo "Resolved Supabase function URL: ${SUPABASE_URL}${FUNCTION_PATH}" >&2

          curl --fail-with-body -sS -X POST "${SUPABASE_URL}${FUNCTION_PATH}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -d "{\"start_date\":\"${START_DATE}\",\"end_date\":\"${END_DATE}\"}"
